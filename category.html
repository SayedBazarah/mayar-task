      const productsView = document.querySelector("#products");
      const query = location.search.replace("?", "");
      function next() {
        let currentPage = nav.findIndex((e) => e == query);
        if (currentPage >= 2) location.replace(`/category.html?${nav[0]}`);
        else location.replace(`/category.html?${nav[++currentPage]}`);
      }

      function back() {
        let currentPage = nav.findIndex((e) => e == query);
        if (currentPage == 0) location.replace(`/category.html?${nav[2]}`);
        else location.replace(`/category.html?${nav[--currentPage]}`);
      }
